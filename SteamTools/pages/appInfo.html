<script>
    //console.log(simpleUrl.params, simpleUrl.pathArray)
    
    let app=simpleUrl.params.appid
    if (app!=="") {
        console.log(app)
        let url = `${Strings.domain()}/apps/${app}/infoFull?key=${Strings.STEAM_API_KEY()}`
        
        console.log(url)
        fetch(url, options)
                .then(data => {
                    return data.json()
                })
                .then(res => setAppInfo(res, simpleUrl.params))
    }
    else{
        setUndefined()
    }

</script>
