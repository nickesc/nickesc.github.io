<!DOCTYPE html>
<script>
    let domain="https://steam-tools-nickesc.herokuapp.com"
    let urlPath="/apps?reset=true"
    let url=domain+urlPath
    
    var options = {
        method: "GET",
        headers: {
            'Content-Type': 'application/json'
        },
        cache: "default",
    }
    
    fetch(url, options)
            .then(data=>{return data.json()})
            .then(res=>console.log(res))
</script>
